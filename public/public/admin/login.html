<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | MSA Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(135deg,#f8cdda,#f1a7c5);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .login-box{
      background:#fff;
      padding:40px;
      border-radius:18px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
      text-align:center;
    }
    h2{margin-bottom:20px;color:#f08bb4}
    input{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      background:#f1a7c5;
      border:none;
      color:#fff;
      font-size:16px;
      border-radius:25px;
      cursor:pointer;
      font-weight:bold;
    }
    p{font-size:14px;color:red;margin-top:10px}
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
  <p id="error"></p>
</div>

<script>
  // LOGIN SEDERHANA (NANTI BISA DIGANTI FIREBASE)
  function login(){
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // LOGIN DEFAULT
    if(user === 'admin' && pass === 'admin123'){
      localStorage.setItem('adminLogin', 'true');
      window.location.href = 'dashboard.html';
    } else {
      document.getElementById('error').innerText = 'Username atau password salah';
    }
  }
</script>

</body>
</html>
